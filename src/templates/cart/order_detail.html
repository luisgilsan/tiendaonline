{% extends "base.html" %}
{% load humanize %}
{% block content %}
<div class="py-3" style="background-color: rgb(235, 235, 235);">
    <div class="container">
        <div class="row">
            <div class="col-md-12 mb-0">
                <a href="{% url 'home' %}">INICIO</a>
                <span class="mx-2 mb-0">/</span>
                <strong class="text-block">TIENDA</strong>
            </div>
        </div>
    </div>
</div>

<div class="site-section" style="background-color: rgb(245, 245, 245);">
    <div class="container mb-4">
        {% for order in orders|dictsort:"id" reversed%}
          <div class="row mt-3">
            <div class="col-md-9 mx-auto">
              <h2 class="mb-4">Pedido No. {{order}}</h2>
              <h2 class="mb-4">Comprado el: 2020/20/20</h2>
              <h2 class="mb-4" style="color: green;">{{order.state}}</h2>
              <div>
                <a href="{% url 'cart:order_detail' order.id %}">Ver pedido</a>
              </div>
              <h3 class="mb-4"><b>Valor total {{order.get_total}}</b></h3>
            </div>
          </div>
        {% endfor %}
      </div>
</div>
    
{% endblock content %}
